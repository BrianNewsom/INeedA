<!doctype html>
<html lang="en">
<head>
  <!-- webfonts -->
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,200,900' rel='stylesheet' type='text/css'>

  <meta charset="utf-8">
  <title>INeedA | Anything As A Service</title>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- bootstrap v3.3.5 css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/custom.css">
	<link rel="stylesheet" href="/styles/animate.css">
  <!-- bootstrap v3.3.5 js minified -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Autocomplete -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="/js/autocomplete.js"></script>

	<!-- SweetAlert -->
	<link rel="stylesheet" href="/styles/sweetalert.css">
	<script src="js/sweetalert.min.js"></script>

	<script src="js/main.js"></script>
	<script src="js/animate.js"></script>

  <style type="text/css">
    html, body { 
      font-family: 'Work Sans', sans-serif;
      height: 100%;
    }
  </style>
</head>
<body>

  <section id="page-one" class="jumbotron site-wrapper">
    <div class="site-wrapper-inner">
      <div class="container text-center">
        <div class="row">
          <h2 id="intro-header" class="fadeIn animated">
            What job do you need done?
          </h2>
        </div>
        <div class="row">
            <h1 id="text-logo" class="bounceInDown animated">INeedA</h1>
        </div>
        <div class="row">
            <h2 id="sub-header" class="fadeIn animated">
              <form id="ineeda-form" class="form-inline" action="">
                <strong><input type="text" id="job-tag" name="job_tag" class="box-shadow" onfocus="if(this.value == 'Bartender'){this.value = '';} " value="Bartender"></strong>
                for $
                <strong><input type="text" pattern="[0-9]*" id="pay-rate" name="pay_rate" onfocus="if(this.value == '20'){this.value='';}" class="box-shadow" value="20"></strong> per hour.</h2>

                <br>
                <input id="submit-btn" type="submit" value="Request" class="btn btn-default btn-lg fadeIn animated">
             </form>
        </div>
      </div>
    </div>
  </section>
  <section id="page-two" class="jumbotron site-wrapper">
    <div class="site-wrapper-inner">
      <div class="container text-center">
        <div class="row">
          <h1 id="how-to-header">How To</h1>
        </div>
        <div class="row">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
